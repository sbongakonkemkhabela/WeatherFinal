<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        
        <header>
            <div class="search-box">
                <i class="fa-solid fa-location-dot location-icon" id="geo-btn"></i>
                <input type="text" id="city-input" placeholder="Search City...">
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div id="error-message" class="hidden">Error: Check API Key or City Name</div>
        </header>

        <section class="current-section">
            <h2 id="city-display">--</h2>
            <div class="temp-box">
                <img id="weather-icon" src="" alt="" class="hidden">
                <h1 id="current-temp">--°</h1>
            </div>
            <p id="weather-condition">--</p>
            
            <div class="weather-details">
                <div class="detail-card">
                    <span>Feels Like</span>
                    <strong id="feels-like">--°</strong>
                </div>
                <div class="detail-card">
                    <span>Humidity</span>
                    <strong id="humidity">--%</strong>
                </div>
                <div class="detail-card">
                    <span>Wind</span>
                    <strong id="wind-speed">-- km/h</strong>
                </div>
            </div>
        </section>

        <section class="forecast-section">
            <h3>Hourly Forecast</h3>
            <div class="hourly-scroll" id="hourly-container">
                <p class="placeholder">Loading data...</p>
            </div>
        </section>

        <div class="info-grid">
            
            <div class="card daily-card">
                <h3>7-Day Forecast</h3>
                <div id="daily-container">
                    </div>
            </div>

            <div class="suggestions-col">
                <div class="card suggestion-card">
                    <h3><i class="fa-solid fa-shirt"></i> What to Wear</h3>
                    <p id="outfit-text">Loading...</p>
                </div>
                <div class="card suggestion-card">
                    <h3><i class="fa-solid fa-person-running"></i> Activity</h3>
                    <p id="activity-text">Loading...</p>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
